  <body>
    <div id="loading" class="loading-screen">
      <div style="font-size: 4rem; animation: bounce 2s infinite">â­</div>

        åº«å·´æ­£åœ¨ç™¼é€å¤©æ°£é å ±...

    <div class="status-bar">
      <div class="location-pill">ğŸ“ æ–°åŒ—å¸‚ç‹åœ‹</div>

    </div>

    <div class="container" id="mainContent" style="display: none">
      <div id="heroCard"></div>

      <h3 class="section-title">ä¸‹ä¸€é—œé å ±</h3>

    <script>
      const API_URL =
        "https://weather-new-taipei-city.zeabur.app/api/weather/NewTaipeiCity";

      function getWeatherIcon(weather) {
        if (!weather) return "ğŸ„";
        if (weather.includes("æ™´")) return "â˜€ï¸";
        if (weather.includes("å¤šé›²")) return "â˜ï¸";
        if (weather.includes("é™°")) return "ğŸ‘»";
        if (weather.includes("é›¨")) return "ğŸ’§";
        if (weather.includes("é›·")) return "âš¡";
        return "â­";
      }

      function getAdvice(rainProb, maxTemp) {
        let rainIcon = "â˜‚ï¸";
        let rainText = "é›¨å‚˜è£å‚™";
        if (parseInt(rainProb) > 30) {
          rainIcon = "P"; /* P-Wing / å‚˜ */
          rainText = "å¸¶å‚˜ï¼é é˜²æ•µäººï¼";
        }

        let clothIcon = "ğŸ”¥";
        let clothText = "ç«ç„°èŠ±è£";
        if (parseInt(maxTemp) >= 28) {
          clothIcon = "ğŸ½";
          clothText = "è¼•è£éé—œ";
        } else if (parseInt(maxTemp) <= 20) {
          clothIcon = "ğŸ¢";
          clothText = "ç©¿ä¸Šé¾œæ®¼å¤–å¥—";
        }

        return { rainIcon, rainText, clothIcon, clothText };
      }

      function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return "æ—©æ™¨";
        if (hour >= 11 && hour < 14) return "ä¸­åˆ";
        if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
        if (hour >= 18 && hour < 23) return "æ™šä¸Š";
        return "æ·±å¤œ";
      }

      function renderWeather(data) {
        const forecasts = data.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);

        // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);
        const avgTemp = Math.round(
          (parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2
        );

        document.getElementById("heroCard").innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">â“ ${period} â“</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(
                                  current.weather
                                )}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">ç›®å‰ç‹€æ…‹ï¼š${
                              current.weather
                            }</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${
                                      advice.rainIcon
                                    }</div>
                                    <div class="advice-text">${
                                      advice.rainText
                                    }</div>
                                    <div style="font-size:0.5rem; color:#444; font-family: 'Zen Maru Gothic', sans-serif;">æ°´ç®¡é™é›¨ç‡ ${
                                      current.rain
                                    }</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${
                                      advice.clothIcon
                                    }</div>
                                    <div class="advice-text">${
                                      advice.clothText
                                    }</div>
                                    <div style="font-size:0.5rem; color:#444; font-family: 'Zen Maru Gothic', sans-serif;">æœ€é«˜é—œå¡é›£åº¦ ${
                                      current.maxTemp
                                    }Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

        // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
        const scrollContainer = document.getElementById("futureForecasts");
        scrollContainer.innerHTML = "";

        // æŠ“ä»Šå¤©çš„æ—¥æœŸæ•¸å­— (ä¾‹å¦‚ 24)
        const todayDate = new Date().getDate();

        others.forEach((f) => {
          let p = getTimePeriod(f.startTime);

          // åˆ¤æ–·è©²é å ±çš„æ—¥æœŸæ˜¯å¦è·Ÿä»Šå¤©ä¸åŒï¼Œä¸åŒå°±æ˜¯æ˜å¤©
          const fDate = new Date(f.startTime);
          if (fDate.getDate() !== todayDate) {
            p = "æ˜æ—¥";
          }

          let displayTime = p;
          if (p !== "æ˜æ—¥") {
            // ç¢ºä¿éåƒç´ å­—é«”æ›´å®¹æ˜“é–±è®€
            const hours = fDate.getHours().toString().padStart(2, "0");
            const minutes = fDate.getMinutes().toString().padStart(2, "0");
            displayTime = `${hours}:${minutes}`;
          }

          scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${displayTime}</div>
                                <div class="mini-icon">${getWeatherIcon(
                                  f.weather
                                )}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${
            f.maxTemp
          }Â°</div>
                                <div style="font-size:0.7rem; color:#888; margin-top:5px; font-family: 'Zen Maru Gothic', sans-serif;">ğŸ’§${
                                  f.rain
                                }</div>
                            </div>
                        `;
        });

        // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
        const now = new Date();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const dayIndex = now.getDay();
        const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

        document.getElementById(
          "updateTime"
        ).textContent = `${month}/${date} ${days[dayIndex]}`;
      }

      async function fetchWeather() {
        try {
          // 1. å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼š1500 æ¯«ç§’ (1.5ç§’)
          const delayPromise = new Promise((resolve) =>
            setTimeout(resolve, 1500)
          );

          // 2. å®šç¾©ã€ŒæŠ“å–è³‡æ–™ã€çš„å·¥ä½œ
          const fetchPromise = fetch(API_URL).then((res) => res.json());

          // 3. Promise.all æœƒç­‰å¾…ã€Œå…©å€‹éƒ½å®Œæˆã€æ‰æœƒå¾€ä¸‹èµ°
          // result é™£åˆ—è£¡ï¼Œç¬¬ä¸€å€‹æ˜¯ delay çš„çµæœ(æ²’ç”¨åˆ°)ï¼Œç¬¬äºŒå€‹æ˜¯ api çš„ json è³‡æ–™
          const [_, json] = await Promise.all([delayPromise, fetchPromise]);

          if (json.success) {
            renderWeather(json.data);

            // è³‡æ–™è™•ç†å¥½å¾Œï¼Œéš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
            document.getElementById("loading").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
          } else {
            throw new Error("API Error");
          }
        } catch (e) {
          console.error(e);
          alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œç¢§å§¬å…¬ä¸»æŠŠç¶²è·¯ç·šè—èµ·ä¾†äº†ï¼");
        }
      }

      document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
